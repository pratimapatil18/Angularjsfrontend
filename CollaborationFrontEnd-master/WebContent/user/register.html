<link rel="stylesheet"  type="text/css" href="resources/css/backimg.css">
<div ng-controller="userController as uctrl" >
<div class="container">
<div class="row">
<div class="page-header">
<h1>Registration Form </h1>
<h3> Please Signup Here!</h3>
</div>
	
<form class="form-horizontal" role="form" ng-submit="uctrl.saveUser()"  method="post" >
 
<div class="form-group">
<label for="name" class="col-sm-2 control-label">User Full Name:</label>
<div class="col-sm-6">
<input type="text" name="name" class="form-control" ng-model="user.name" id="name" placeholder="Enter Your Fullname for ex name surname">
</div>
</div>
 
<div class="form-group">
<label for="email" class="col-sm-2 control-label">Email:</label>
<div class="col-sm-6">
<input type="email" name="email" class="form-control" ng-model="user.email" id="email" placeholder="Enter Email">
</div>
</div>
 
 <div class="form-group">
<label for="password" class="col-sm-2 control-label">Password:</label>
<div class="col-sm-6">
<input type="password" name="password" class="form-control" ng-model="user.password" id="password" placeholder="Enter Password">
</div>
</div>

<div class="form-group">
<label for="dob" class="col-sm-2 control-label">DOB:</label>
<div class="col-sm-6">
<input type="date" name="dob" class="form-control" ng-model="user.dob" id="dob" placeholder=" Enter Date of Birth">
</div>
</div>
 
<div class="form-group">
<label for="" class="col-sm-2 control-label">Gender:</label>
<div class="col-sm-6">
<label class="radio-inline">
<input type="radio" name="gender"  ng-model="user.gender" id="gender1" value="male">Male
</label>
<label class="radio-inline">
<input type="radio" name="gender" ng-model="user.gender" id="gender2" value="female">Female
</label>
</div>
</div>
 
<div class="form-group">
<label for="phoneno" class="col-sm-2 control-label">Contact Number:</label>
<div class="col-sm-6">
<input type="phoneno" name="phoneno" class="form-control" ng-model="user.phoneno"  id="phoneno" placeholder="Enter Contact Number">
</div>
</div>
  
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<button type="submit" class="btn btn-primary" id="register">Register</button>
</div>
</div>
 </div>
</div><!-- end for class "row" -->
</div><!-- end for class "container" -->
